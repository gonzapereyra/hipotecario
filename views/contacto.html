<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap -->
    <script src="../css/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contacto.js"></script>
    <link rel="stylesheet" href="../css/morgate.css">                    
</head>

<body class="bg-dark">
    <h1 class="text-primary">Inmogestion SA</h1>

    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left: 8px #007bff solid;
    border-right: none; border-top: none; border-bottom: none;">
            <div class="card-body">
                <h3 class="text-primary">Formulario de contacto</h3>
                <form action="" id="contacto" method="get" onsubmit="guardarDatos(event,'contacto')"
                    target="_self">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pnombre" class="form-label">Nombres:</label>
                            <input type="text" id="pnombre" name="" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellidos:</label>
                            <input type="text" id="papellido" name="" class="form-control">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="correo" class="form-label">Correo electronico:</label>
                            <input type="text" id="pcorreo" name="" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="telefono" class="form-label">Numero telefonico:</label>
                            <input type="text" id="ptelefono" name="" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="ciudad" class="form-label">Ciudad:</label>
                            <input type="text" id="pciudad" name="" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="pais" class="form-label">Pais:</label>
                            <input type="text" id="ppais" name="" class="form-control">
                        </div>
                    </div>
                    </br>
                    <button class="btn-primary" style="border-radius: 4px;" type="submit">Guardar informacion</button>
                    
                </form>
            </br>
                <button class="btn-primary" style="border-radius: 4px;" onclick="window.location.href='../index.html'">Atras</button>
            

                <button class="btn-primary" style="border-radius: 4px;" onclick="resetfrom()" >Reiniciar formulario</button>

            </br>
        </br>
                <button class="btn-primary" style="border-radius: 4px;"
                    onclick="listarContactos()">Listar</button>

            </div>
            <div id="tablacontacto" class="tablaHead">

            </div>
        </div>
    </div>

   
</body>

</html>
